<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Slot Machine</h1>
        <div>
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
            <hr />
        </div>

        <div id="betEntry">

            <label>Place Your Bet (up to $50)</label>
            <input id="playerBet" type="number" name="points" min="0" max="50" value="10">
        </div>


        <button id="spinButton">Spin!</button>
    </div>

    <div id="result">
        <h2>Spin Result</h2>
        <p></p>
    </div>


    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
