<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Slot Machine</h1>
        <div id="playerStats">
            <p id="playerTurn">Turn: 0</p>
            <p id="playerWins">Wins: 0</p>
            <p id="playerLosses">Losses: 0</p>

        <h2>Spin Result</h2>
        <p></p>
    </div>


    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>

</html>
